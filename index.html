        <style>
            html {
                scroll-behavior: smooth;
            }

            :root {
                --global-font-family: "Raleway", sans-serif;
            }

            body{
                margin: 0;
                font-family: var(--global-font-family);
            }

            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: var(--global-font-family);
            }

            #scroll_to_top{
                position: fixed;
                bottom: 20px;
                right: 20px;
                border-radius: 50%;
                background: rgb(248, 248, 248);
                z-index: 100;
                cursor: pointer;
                transition: transform 0.25s linear;
            }

            #scroll_to_top span{
                display: block;
                border: 2px solid #253d4e;
                background: transparent;
                border-radius: 50%;
                z-index: 100;
                color: #253d4e;
                font-size: 26px;
                flex-shrink: 0;
                padding: 4px;
            }

            #scroll_to_top:hover{
                transform: translate(0,-4px);
            }

            .products_grid{
                display: grid;
                grid-template-columns: repeat(5,calc(20% - 1rem));
                column-gap: 1rem;
                row-gap: 3rem;
                margin: 1.5rem 1.5rem 3rem 1.5rem;
                min-height: calc(100vh - 13rem - 43px);
            }

            .products_grid .product{
                cursor: pointer;
            }

            .products_grid a.product {
                display: block;
                text-decoration: none;
                color: inherit;
            }

            .product .product_img img{
                width: 100%;
                border: 1px solid rgb(248, 248, 248);
                box-shadow: 4px 5px 8px rgb(248, 248, 248);
                margin-bottom: 1.5rem;
            }

            .product .product_details .product_name{
                text-transform: uppercase;
                letter-spacing: 0.1em;
                line-height: 1.23077em;
                font-size: 14px;
                font-weight: 700;
            }

            .product .product_details .product_not_name{
                text-transform: uppercase;
                line-height: 1.23077em;
                font-size: 13.5px;
                font-weight: 600;
            }

            .product .product_details .product_not_name .price{
                font-family:Arial, Helvetica, sans-serif;
                font-size: 17px;
            }

            .product .product_details .product_name:last-child{
                margin-top: 0.4rem;
                text-decoration: underline;
            }

            .product .product_details .product_desc{
                margin: 0.25rem 0 1.5rem 0;
                letter-spacing: -0.005em;
                font-size: 13.5px;
                font-weight: 500;
                -webkit-line-clamp: 2;
                display: -webkit-box;
                overflow: hidden;
                text-overflow: ellipsis;
                -webkit-box-orient: vertical;
            }

            @media (min-width:1068px) and (max-width:1372px){
                .products_grid{
                    grid-template-columns: repeat(4,calc(25% - 1rem));
                } 
            }

            @media (min-width:768px) and (max-width:1068px){
                .products_grid{
                    grid-template-columns: repeat(3,calc(33.333% - 1rem));
                } 
            }

            @media (max-width:767px){
                .products_grid{
                    margin: 2.5rem;
                    margin-top: 1rem;
                    grid-template-columns: 100%;
                    column-gap: 0;
                    row-gap: 2.5rem;
                    min-height: calc(100vh - 8rem - 58px);
                } 
            }
        </style>
    </head>
